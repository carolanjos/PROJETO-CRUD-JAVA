<h1>Cadastrar Novo Usuário</h1>

<form action="addusuario.jsp" method="post">
	<table>
		<tr>
			<td>Nome:</td>
			<td><input type="text" name="nome"></td>
		</tr>
		<tr>
			<td>Senha:</td>
			<td><input type="password" name="password"></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="email" name="email"></td>
		</tr>
		<tr>
			<td>Sexo:</td>
			<td><input type="radio" name="sexo" value="masculino"/>Masculino
				<input type="radio" name="sexo" value="feminino"/>Feminino
			</td>
		</tr>
		<tr>
			<td>País:</td>
			<td>
				<select name="pais">
					<option>Brasil</option>
					<option>Estados Unidos</option>
					<option>Argentina</option>
					<option>Portugal</option>
				    <option>Mexico</option>
					<option>Outro</option>	
				</select>
			</td>
		</tr>
		<tr>
			<td><label class="block text-gray-700 text-sm font-bold mb-2">Imagem</label></td>
			<td><input type="file" id="inputFile" name="image" style="display: none;"><br></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="Adicionar Usuário">
			</td>
		</tr>
	</table>


</form>
